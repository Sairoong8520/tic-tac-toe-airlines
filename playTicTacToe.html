<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="stylesheet" href="playTicTacToe.css">
</head>
<body>
    <div class="wrap-all">
        <div class="wrap-head">
            <h1>WIN TIC-TAC-TOE TO COLLECT JIGSAW~</h1>
            <h2>ชนะ XO เพื่อสะสมจิ๊กซอว์ ~!</h2>
        </div>
        <div class="wrap-body">
            <div class="wrap-player">
                <div class="player-img player" data-playerImg="img1">
                </div>
                <h4 class="player">Stephanie</h4>
                <h4 class="player">player X</h4>
            </div>
            <div class="wrap-content">
                <div class="xo-wrap-game">
                    <div class="xo-wrap-blog">
                        <div class="xo-blog" id="A0">
                        </div>
                        <div class="xo-blog" id="A1">
                        </div>
                        <div class="xo-blog" id="A2">
                        </div>
                        <div class="xo-blog" id="B0">
                        </div>
                        <div class="xo-blog" id="B1">
                        </div>
                        <div class="xo-blog" id="B2">
                        </div>
                        <div class="xo-blog" id="C0">
                        </div>
                        <div class="xo-blog" id="C1">
                        </div>
                        <div class="xo-blog" id="C2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap-player">
                <div class="player-img player" data-playerImg="img2">
                </div>
                <h4 class="player">BOT AI</h4>
                <h4 class="player">player O</h4>
            </div>
        </div>
        <div class="wrap-footer">
        </div>
        <!-- <div class="wrap-background"> -->
            <!-- <div class="background"></div> -->
        <!-- </div> -->
        <div class="cloud_home">
            <img src="img/cloud_play1.svg" id="cloud1">
            <img src="img/cloud_play2.svg" id="cloud2">
            <img src="img/cloud_play3.svg" id="cloud3">
            <img src="img/cloud_play4.svg" id="cloud4">
            <img src="img/cloud_play5.svg" id="cloud5">
        </div>
    </div>
    <script src="playTicTacToe.js"></script>
</body>
</html>
